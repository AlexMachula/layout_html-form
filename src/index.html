<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post">
  <fieldset class="fieldset">
    <legend> Personal information</legend>

    <label class="input--field--up" for="surname">Surname:
    <input type="text" id="surname" name="surname" autocomplete="off">
    </label>
    <label class="input--field--up" for="name">Name:
    <input type="text" id="name" name="name" autocomplete="off">
    </label>
    <label class="input--field--up" for="age">How old are you?
    <input type="number" id="age" name="age" value="12"
           min="12" max="100">
    </label>
    <label class="input--field--up" for="date">Full date of birth:
    <input type="date" id="date" name="date">
    </label>
    <label class="input--field--bottom" for="term">I accept the term of the agreement
    <input type="checkbox" id="term" name="term" required>
    </label>
  </fieldset>

  <fieldset class="fieldset">
    <legend>Registration</legend>

    <label class="input--field--up" for="email">E-mail:
    <input type="email" id="email" name="email" placeholder="email@example.com">
    </label>
    <label class="input--field--bottom" for="password">Password:
    <input type="password" id="password" name="password"
           minlength="8" maxlength="16">
    </label>
  </fieldset>

  <fieldset class="fieldset">
    <legend>An interesting fact about you!</legend>

    <label class="input--field--up">
    Do you love cats?
    <input type="radio" id="yes" name="cats" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="cats" value="no">
    <label for="no">No</label>
    </label>
    <label class="input--field--up" for="color">What is your favorite color?
    <input type="color" id="color" name="color">
    </label>
    <label class="input--field--up" for="time">What time do you go to bed?
    <input type="time" id="time" name="time">
    </label>
    <label class="input--field--up" for="cars-select">What are your favorite brand of cars?
    <select multiple id="cars-select">
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="lada">Lada</option>
    </select>
    </label>

    <label class="input--field--bottom">
    How do you rate our work?
    <input type="range" id="our-work" name="our-work"
           min="0" max="10" value="0">
    </label>
  </fieldset>

  <fieldset>
    <legend>Additional info:</legend>

    <label class="input--field--up" for="comms">Comments:
    <textarea id="comms" name="comms"></textarea>
    </label>

    <label class="input--field--bottom" for="select">Would you recomended us?
    <select id="select">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    </label>
  </fieldset>
    <button type="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>

</body>
</html>
